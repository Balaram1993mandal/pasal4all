<div class="row">
    <div class="col-md-6">
        <form (ngSubmit)="save(f.value)" id="ngForm" #f="ngForm" >
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
            </div>
        
                
                <!-- <div class="form-group">
                    <label for="price">Price</label>
                    <div>
                        <span class="input-group-addon">@</span>  
                        <input id="price" type="number" class="form-control">
                    </div>
                </div> -->
        
                <label for="price">Price</label>
                <div class="input-group mb-3">
                        
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-default">â‚¹</span>
                    </div>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" aria-describedby="inputGroup-sizing-default" required>
                    
                  </div>
                  <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price is required</div>
            
                
        
        
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]= "c.key"> {{ c.val.name }}</option>
                    
        
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required> 
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Image-URL is required</div>
            </div>
            <button class="btn btn-primary">Save</button>
            <button (click)="delete()" type="button" class="btn btn-danger">Delete</button>

        </form>
    </div>

    <div class="col-md-6">


        <!-- <product-card [product]="product" [show-actions]="false"></product-card> -->


        <div *ngIf="product.title"  class="card" style="width: 18rem;">
            <img class="card-img-top"  *ngIf="product.imageUrl" [src]="product.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price| currency:'INR':'symbol'}}</p>
            </div>
        </div>   
           
    </div>

</div>
